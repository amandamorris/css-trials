<!doctype html>
<html>
<head>
    <style>
        .inline {
            display: inline-block;
            background-color: black;
            height: 100px;
            width: 100px;
            margin: 50px 0 50px 50px;
        }

        #red{
            background-color: red;
            width: 350px;
            height: 200px;
        }

        #blue{
            background-color: blue;
            width: 350px;
            height: 200px;
        }

        body{
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="red">
        <div class="inline"></div>
        <div class="inline"></div>
    </div>

    <div id="blue">
        <div class="inline"></div>
        <div class="inline"></div>
    </div>
</body>
</html>
